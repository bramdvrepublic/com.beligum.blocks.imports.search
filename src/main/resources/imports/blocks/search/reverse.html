<meta property="blocks:title" content="$MESSAGES.blocks.imports.search.reverseBlockTitle">
<meta property="blocks:description" content="$MESSAGES.blocks.imports.search.reverseBlockDescription">
<meta property="blocks:icon" content="fa-search">
<meta property="blocks:controller" content="com.beligum.blocks.imports.search.ReverseController">

## PUBLIC STYLES
<link rel="stylesheet" href="/assets/blocks/imports/search/styles/reverse.less">

## ADMIN SCRIPTS
<script src="/constants/blocks/imports/search?type=js" type="application/javascript" data-scope-action="update"></script>
<script src="/messages/blocks/imports/search?type=js" type="application/javascript" data-scope-action="update"></script>
<script src="/assets/blocks/imports/search/scripts/reverse.js" type="application/javascript" data-scope-action="update"></script>

<template>
    <h4>
        $MESSAGES.blocks.imports.search.reverseTitle
    </h4>
    <div>
    ## Note: default format is the list
        #if (!$CONTROLLER.searchRequest.format || $CONTROLLER.searchRequest.format==$CONSTANTS.blocks.imports.search.SEARCH_RESULTS_FORMAT_LIST)

            #if(!$CONTROLLER.searchResult.empty)
                <ul>
                    #foreach($result in $CONTROLLER.searchResult)
                        <li>
                            <a href="$result.id">
                                $!result.getTitle()
                            </a>
                        </li>
                    #end
                </ul>
            #else
                <span class="empty">$MESSAGES.blocks.imports.search.boxResultsEmpty</span>
            #end

        #elseif ($CONTROLLER.searchRequest.format==$CONSTANTS.blocks.imports.search.SEARCH_RESULTS_FORMAT_LETTERS)
            #parse('/templates/blocks/imports/search/results/letters.html')
        #elseif ($CONTROLLER.searchRequest.format==$CONSTANTS.blocks.imports.search.SEARCH_RESULTS_FORMAT_IMAGES)
            #parse('/templates/blocks/imports/search/results/images.html')
        #else
            $TOOLKIT.display.message($MESSAGES.blocks.imports.search.resultsFormatUnknown, $CONTROLLER.searchRequest.format)
        #end
    </div>
</template>
