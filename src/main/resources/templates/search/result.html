<a href="$result.id" class="list-group-item">
    <div class="media">
        <div class="media-left">
            <div class="img-wrapper">
                ##Note: we need the extra space after the URIs for correct fingerprinting
                <img class="media-object" src="#if($result.image)$result.image #{else}/assets/images/imports/blocks-image/placeholder_image_1.png #{end}" />
            </div>
        </div>
        <div class="media-body">
            <div class="media-heading">$!result.getTitle()</div>
            <div class="media-description">
                $!result.getDescription()
            </div>
        </div>
    </div>
</a>
